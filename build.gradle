plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
    id 'org.jetbrains.kotlin.kapt' version '1.7.21'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'application'
}

group = 'eu.appcorner'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.healthmarketscience.jackcess:jackcess:4.0.4'
    implementation 'info.picocli:picocli:4.7.0'

    kapt 'info.picocli:picocli-codegen:4.7.0'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

kapt {
    arguments {
        arg("project", "${project.group}/${project.name}")
    }
}

application {
    mainClassName = 'eu.appcorner.importer.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'eu.appcorner.importer.Main'
    }
}
